  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Providers
  summary: >-
    Enqueues a memory copy operation for asynchronous execution.

    This allows for efficient data transfer between host and device memory,

    or between different memory locations on the device.
  example: []
  syntax:
    content: Task EnqueueCopyAsync(nint source, nint destination, long sizeBytes, CancellationToken cancellationToken = default)
    parameters:
    - id: source
      type: System.IntPtr
      description: Pointer to the source memory location.
    - id: destination
      type: System.IntPtr
      description: Pointer to the destination memory location.
    - id: sizeBytes
      type: System.Int64
      description: Number of bytes to copy.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the memory copy operation.
    return:
      type: System.Threading.Tasks.Task
      description: A task that completes when the memory copy has been successfully enqueued.
    content.vb: Function EnqueueCopyAsync(source As IntPtr, destination As IntPtr, sizeBytes As Long, cancellationToken As CancellationToken = Nothing) As Task
  overload: Orleans.GpuBridge.Abstractions.Providers.ICommandQueue.EnqueueCopyAsync*
