    id: CalibrateAsync
    path: ../src/Orleans.GpuBridge.Abstractions/Temporal/IGpuTimingProvider.cs
    startLine: 111
  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Calibrates the GPU clock against the CPU clock to enable accurate time conversions.
  remarks: >-
    <p>

    Clock calibration performs linear regression on <code class="paramref">sampleCount</code> paired

    CPU-GPU timestamps to compute:

    <ul><li><strong>Offset</strong>: GPU_time = CPU_time + offset</li><li><strong>Drift</strong>: Clock frequency difference (parts per million)</li><li><strong>Error Bounds</strong>: ±uncertainty range from regression residuals</li></ul>

    </p>

    <p>

    <strong>Performance:</strong>

    <ul><li>100 samples: ~10ms calibration time</li><li>Typical drift: 50-200 PPM (180-720μs/hour)</li><li>Recommended recalibration interval: 5-10 minutes</li></ul>

    </p>
  example: []
  syntax:
    content: Task<ClockCalibration> CalibrateAsync(int sampleCount = 100, CancellationToken ct = default)
    parameters:
    - id: sampleCount
      type: System.Int32
      description: >-
        Number of CPU-GPU timestamp pairs to collect for calibration (default: 100).

        Higher values improve accuracy but increase calibration time.
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{Orleans.GpuBridge.Abstractions.Temporal.ClockCalibration}
      description: >-
        A task representing the async operation, containing calibration data including

        offset, drift rate, and error bounds for converting between CPU and GPU time domains.
    content.vb: Function CalibrateAsync(sampleCount As Integer = 100, ct As CancellationToken = Nothing) As Task(Of ClockCalibration)
  overload: Orleans.GpuBridge.Abstractions.Temporal.IGpuTimingProvider.CalibrateAsync*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: Thrown when <code class="paramref">sampleCount</code> is less than 10 (insufficient for calibration).
  nameWithType.vb: IGpuTimingProvider.CalibrateAsync(Integer, CancellationToken)
  fullName.vb: Orleans.GpuBridge.Abstractions.Temporal.IGpuTimingProvider.CalibrateAsync(Integer, System.Threading.CancellationToken)
  name.vb: CalibrateAsync(Integer, CancellationToken)
