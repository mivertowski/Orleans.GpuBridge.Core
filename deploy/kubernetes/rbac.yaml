apiVersion: v1
kind: ServiceAccount
metadata:
  name: orleans-gpu-sa
  namespace: orleans-gpu
  labels:
    app.kubernetes.io/name: orleans-gpubridge
    app.kubernetes.io/component: serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orleans-gpu-role
  namespace: orleans-gpu
  labels:
    app.kubernetes.io/name: orleans-gpubridge
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orleans-gpu-rolebinding
  namespace: orleans-gpu
  labels:
    app.kubernetes.io/name: orleans-gpubridge
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orleans-gpu-role
subjects:
- kind: ServiceAccount
  name: orleans-gpu-sa
  namespace: orleans-gpu
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: orleans-gpu-cluster-role
  labels:
    app.kubernetes.io/name: orleans-gpubridge
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orleans-gpu-cluster-rolebinding
  labels:
    app.kubernetes.io/name: orleans-gpubridge
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: orleans-gpu-cluster-role
subjects:
- kind: ServiceAccount
  name: orleans-gpu-sa
  namespace: orleans-gpu