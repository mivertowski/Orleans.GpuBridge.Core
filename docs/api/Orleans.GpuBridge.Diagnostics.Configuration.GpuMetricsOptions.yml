  source:
    remote:
      path: src/Orleans.GpuBridge.Diagnostics/Configuration/GpuMetricsOptions.cs
      branch: main
      repo: https://github.com/mivertowski/Orleans.GpuBridge.Core.git
    id: MaxDevices
    path: ../src/Orleans.GpuBridge.Diagnostics/Configuration/GpuMetricsOptions.cs
    startLine: 102
  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Configuration
  summary: Gets or sets the maximum number of GPU devices to monitor.
  remarks: >-
    <p>

    This limit prevents excessive overhead when systems have many GPU devices.

    The collector will attempt to query devices from index 0 up to (MaxDevices - 1).

    </p>

    <p>

    Recommended values:

    - Single-GPU systems: 1-2

    - Multi-GPU workstations: 4-8

    - GPU clusters: 16+ (adjust based on monitoring requirements)

    </p>

    <p>

    Note: Devices that don't exist or can't be queried will be skipped without error.

    </p>
  example: []
  syntax:
    content: public int MaxDevices { get; set; }
    parameters: []
    return:
      type: System.Int32
      description: The maximum device index to query (0-based). Default is 8 devices (indices 0-7).
    content.vb: Public Property MaxDevices As Integer
  overload: Orleans.GpuBridge.Diagnostics.Configuration.GpuMetricsOptions.MaxDevices*
