  summary: GPU-native hyperedge actor implementation.
  remarks: >-
    <p>

    This grain implements a hyperedge that can connect multiple vertices.

    It leverages GPU acceleration for parallel broadcasts and aggregations.

    </p>

    <p>

    <strong>GPU-Native Features:</strong>

    <ul><li>Efficient incidence matrix in GPU memory</li><li>Parallel broadcast to all member vertices</li><li>GPU-accelerated cardinality operations</li><li>Temporal ordering for event sequences</li></ul>

    </p>
