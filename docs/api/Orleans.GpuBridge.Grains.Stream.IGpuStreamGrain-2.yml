  summary: >-
    Starts a custom stream processing pipeline with observer pattern for result delivery.

    This method provides more direct control over result handling compared to Orleans Streams.
  example: []
  syntax:
    content: Task StartStreamAsync(string streamId, IGpuResultObserver<TOut> observer, GpuExecutionHints? hints = null)
    parameters:
    - id: streamId
      type: System.String
      description: The identifier for this stream processing session.
    - id: observer
      type: Orleans.GpuBridge.Grains.Batch.IGpuResultObserver{{TOut}}
      description: The observer that will receive processed results via callback.
    - id: hints
      type: Orleans.GpuBridge.Abstractions.GpuExecutionHints
      description: Optional execution hints for GPU kernel optimization.
    return:
      type: System.Threading.Tasks.Task
      description: A task representing the asynchronous start operation.
