  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Memory
  summary: Factory for creating GPU buffer pools with proper CUDA initialization.
  remarks: >-
    <p>

    This factory handles the complexity of initializing CUDA context and memory manager.

    It provides three creation modes:

    <ul><li><b>GPU Mode</b>: Full GPU unified memory (requires CUDA)</li><li><b>CPU Fallback Mode</b>: CPU memory with GPU transfer support</li><li><b>Auto Mode</b>: GPU if available, otherwise CPU fallback</li></ul>

    </p>
  example: []
