    path: ../src/Orleans.GpuBridge.Abstractions/Temporal/IGpuTimingProvider.cs
    startLine: 55
  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Gets the current GPU timestamp in nanoseconds since device initialization.
  remarks: >-
    <p>

    This method launches a minimal kernel to read the GPU hardware timer. The overhead

    is typically &lt;10ns on CUDA (CC 6.0+) and &lt;100ns on other platforms.

    </p>

    <p>

    <strong>Performance Targets:</strong>

    <ul><li>CUDA (CC 6.0+): &lt;10ns per query</li><li>CUDA Events: &lt;100ns per query</li><li>OpenCL/CPU: &lt;1μs per query</li></ul>

    </p>
  example: []
  syntax:
    content: Task<long> GetGpuTimestampAsync(CancellationToken ct = default)
    parameters:
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{System.Int64}
      description: >-
        A task representing the async operation, containing the GPU timestamp in nanoseconds.

        The timestamp is monotonically increasing and has device-specific resolution.
    content.vb: Function GetGpuTimestampAsync(ct As CancellationToken = Nothing) As Task(Of Long)
  overload: Orleans.GpuBridge.Abstractions.Temporal.IGpuTimingProvider.GetGpuTimestampAsync*
  exceptions:
  - type: System.OperationCanceledException
    commentId: T:System.OperationCanceledException
    description: Thrown when the cancellation token is triggered.
