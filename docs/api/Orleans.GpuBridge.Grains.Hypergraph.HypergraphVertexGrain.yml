  namespace: Orleans.GpuBridge.Grains.Hypergraph
  summary: GPU-native hypergraph vertex actor implementation.
  remarks: >-
    <p>

    This grain implements a hypergraph vertex that can participate in multiple hyperedges.

    It leverages GPU acceleration for pattern matching and message broadcasting.

    </p>

    <p>

    <strong>GPU-Native Features:</strong>

    <ul><li>State stored in GPU-optimized CSR format</li><li>Sub-microsecond message passing between connected vertices</li><li>GPU-accelerated pattern matching across hyperedges</li><li>HLC timestamps for causal ordering</li></ul>

    </p>
