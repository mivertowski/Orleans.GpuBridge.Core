  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Provides GPU temporal integration capabilities for Orleans actors.
  remarks: >-
    <p>

    This interface abstracts over DotCompute's temporal features:

    <ul><li>GPU-side timestamp injection via [Kernel] attributes</li><li>Device-wide barriers via Cooperative Groups</li><li>Memory ordering via fence primitives</li></ul>

    </p>

    <p>

    Requires DotCompute 0.4.2-rc2 or later for full functionality.

    </p>
  example: []
  syntax:
    content: public interface ITemporalIntegration
    content.vb: Public Interface ITemporalIntegration
