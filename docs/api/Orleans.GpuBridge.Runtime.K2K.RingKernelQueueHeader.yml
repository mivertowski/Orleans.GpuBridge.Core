  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.K2K
  summary: Header structure for ring kernel message queues enabling GPU-native K2K communication.
  remarks: >-
    <p>

    This structure is laid out to match GPU memory alignment requirements and enables

    lock-free atomic queue operations for sub-microsecond K2K message passing.

    </p>

    <p>

    Memory layout:

    <pre><code class="lang-csharp">[WriteIndex:4][ReadIndex:4][WriteCommitted:4][Capacity:4][MessageSize:4][Reserved:12][Data...]</code></pre>

    Total header size: 32 bytes (aligned to GPU cache line for optimal performance)

    </p>

    <p>

    Thread safety: All index fields are accessed via atomic operations.

    Writers increment WriteIndex to claim a slot, write data, then update WriteCommitted.

    Readers check WriteCommitted &gt; ReadIndex before reading, then increment ReadIndex.

    </p>
  example: []
  syntax:
    content: public struct RingKernelQueueHeader
    content.vb: Public Structure RingKernelQueueHeader
