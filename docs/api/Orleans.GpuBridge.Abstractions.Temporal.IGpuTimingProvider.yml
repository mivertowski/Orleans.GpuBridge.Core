    - id: count
      type: System.Int32
      description: Number of timestamps to retrieve (must be positive).
    - id: ct
      type: System.Threading.CancellationToken
      description: Cancellation token to cancel the async operation.
    return:
      type: System.Threading.Tasks.Task{System.Int64[]}
      description: >-
        A task representing the async operation, containing an array of GPU timestamps in nanoseconds.

        All timestamps are captured within a single kernel launch for minimal skew.
    content.vb: Function GetGpuTimestampsBatchAsync(count As Integer, ct As CancellationToken = Nothing) As Task(Of Long())
