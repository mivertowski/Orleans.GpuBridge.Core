  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Configuration
  summary: >-
    Gets or sets a value indicating whether the system should fall back to CPU execution when no GPU backends are available.

    When <code>true</code>, operations will use CPU execution as a fallback. When <code>false</code>, operations will fail if no GPU is available.
  example: []
  syntax:
    content: public bool AllowCpuFallback { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: <code>true</code> to enable CPU fallback; otherwise, <code>false</code>. Default is <code>true</code>.
    content.vb: Public Property AllowCpuFallback As Boolean
  overload: Orleans.GpuBridge.Runtime.Configuration.ProviderSelectionOptions.AllowCpuFallback*
