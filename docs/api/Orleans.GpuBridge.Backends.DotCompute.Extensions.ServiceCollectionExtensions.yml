  summary: Adds the DotCompute GPU-accelerated ring kernel bridge for generated actors.
  remarks: >-
    <p>

    This registers the DotCompute implementation of <xref href="Orleans.GpuBridge.Abstractions.RingKernels.IRingKernelBridge" data-throw-if-not-resolved="false"></xref>

    which provides actual GPU execution for generated actors using the DotCompute backend.

    </p>

    <p>

    The bridge automatically falls back to CPU execution when:

    - No GPU is available

    - GPU execution fails

    - Running in a development/test environment without CUDA support

    </p>

    <p>

    This method replaces any previously registered <xref href="Orleans.GpuBridge.Abstractions.RingKernels.IRingKernelBridge" data-throw-if-not-resolved="false"></xref>

    (such as the CPU fallback bridge) with the GPU-capable DotCompute implementation.

    </p>

    <p>

    Performance characteristics:

    - GPU execution: 100-500ns message latency (ring kernel queue operations)

    - CPU fallback: 1-10Î¼s message latency (direct method calls)

    - Memory: GPU-resident state with automatic sync

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">services.AddGpuBridge()
            .AddDotGpuBackend()
            .Services
            .AddRingKernelSupport()
            .AddDotComputeRingKernelBridge(); // GPU acceleration</code></pre>
    </p>
