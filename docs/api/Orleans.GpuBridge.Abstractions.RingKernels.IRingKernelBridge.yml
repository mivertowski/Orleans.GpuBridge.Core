  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.RingKernels
  summary: Bridge interface for executing ring kernel handlers on GPU or CPU.
  remarks: >-
    <p>

    This interface abstracts the GPU execution layer from generated actors.

    Implementations handle:

    </p>

    <ul><li>Ring kernel discovery and compilation</li><li>GPU memory allocation for actor state</li><li>Message serialization to/from GPU memory</li><li>Kernel dispatch and result collection</li></ul>

    <p>

    <strong>Implementations:</strong>

    </p>

    <ul><li><code>DotComputeRingKernelBridge</code> - Real GPU execution via DotCompute</li><li><code>CpuFallbackBridge</code> - CPU-only fallback for testing</li></ul>
  example: []
  syntax:
    content: public interface IRingKernelBridge
    content.vb: Public Interface IRingKernelBridge
