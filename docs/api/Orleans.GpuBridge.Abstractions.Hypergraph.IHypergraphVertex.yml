  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Hypergraph
  summary: GPU-native hypergraph vertex actor interface for multi-way relationship graphs.
  remarks: >-
    <p>

    Hypergraph vertices represent entities that can participate in multiple hyperedges.

    Unlike standard graphs where edges connect exactly two vertices, hyperedges can

    connect any number of vertices, enabling modeling of complex multi-way relationships.

    </p>

    <p>

    <strong>GPU-Native Features:</strong>

    <ul><li>CSR (Compressed Sparse Row) format for efficient GPU memory layout</li><li>Sub-microsecond message passing between connected vertices</li><li>GPU-accelerated pattern matching across hyperedges</li><li>Temporal ordering with HLC timestamps for causal correctness</li></ul>

    </p>

    <p>

    <strong>Use Cases:</strong>

    <ul><li>Knowledge graphs with complex entity relationships</li><li>Social networks with group interactions</li><li>Chemical compound modeling (atoms in molecules)</li><li>Database query optimization (join hypergraphs)</li></ul>

    </p>
  example: []
  syntax:
    content: 'public interface IHypergraphVertex : IGrainWithStringKey, IGrain, IAddressable'
    content.vb: Public Interface IHypergraphVertex Inherits IGrainWithStringKey, IGrain, IAddressable
