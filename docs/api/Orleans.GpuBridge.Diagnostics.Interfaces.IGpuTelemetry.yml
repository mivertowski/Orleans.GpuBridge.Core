  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Interfaces
  summary: >-
    Records the completion of a GPU kernel execution with timing and success information.

    This method updates performance counters, histograms, and distributed tracing spans

    to provide comprehensive execution monitoring.
  example: []
  syntax:
    content: void RecordKernelExecution(string kernelName, int deviceIndex, TimeSpan duration, bool success)
    parameters:
    - id: kernelName
      type: System.String
      description: The name of the executed kernel.
    - id: deviceIndex
      type: System.Int32
      description: The index of the GPU device that executed the kernel.
    - id: duration
      type: System.TimeSpan
      description: The total execution time from kernel launch to completion.
    - id: success
      type: System.Boolean
      description: Whether the kernel execution completed successfully without errors.
    content.vb: Sub RecordKernelExecution(kernelName As String, deviceIndex As Integer, duration As TimeSpan, success As Boolean)
