  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Memory
  summary: Creates a GPU buffer pool with automatic CUDA detection.
  remarks: >-
    Attempts to initialize CUDA. If successful, uses GPU unified memory.

    If CUDA initialization fails, falls back to CPU memory with GPU transfer support.
  example: []
  syntax:
    content: public static GpuBufferPool CreateAuto(ILogger<GpuBufferPool> logger, int deviceId = 0)
    parameters:
    - id: logger
      type: Microsoft.Extensions.Logging.ILogger{Orleans.GpuBridge.Runtime.Memory.GpuBufferPool}
      description: Logger instance.
    - id: deviceId
      type: System.Int32
      description: 'CUDA device ID (default: 0 for first GPU).'
    return:
      type: Orleans.GpuBridge.Runtime.Memory.GpuBufferPool
      description: GPU buffer pool configured for GPU or CPU mode.
