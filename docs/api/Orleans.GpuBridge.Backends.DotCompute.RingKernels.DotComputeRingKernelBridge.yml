  assemblies:
  - Orleans.GpuBridge.Backends.DotCompute
  namespace: Orleans.GpuBridge.Backends.DotCompute.RingKernels
  summary: DotCompute implementation of the ring kernel bridge for GPU-native actor execution.
  remarks: >-
    <p>

    This bridge connects Orleans.GpuBridge generated actors to DotCompute's GPU execution infrastructure.

    It handles:

    </p>

    <ul><li>GPU device discovery and placement</li><li>GPU memory allocation for actor state</li><li>Message serialization and ring kernel dispatch</li><li>Response collection and state synchronization</li></ul>

    <p>

    Performance characteristics:

    </p>

    <ul><li>State allocation: ~1-10μs (one-time per actor)</li><li>Handler execution: 100-500ns (GPU queue operations)</li><li>State read/write: ~500ns-2μs (PCIe transfer)</li></ul>
