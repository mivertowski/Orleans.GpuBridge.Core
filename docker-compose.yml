version: '3.8'

services:
  orleans-silo:
    build:
      context: .
      dockerfile: Dockerfile
    image: orleans-gpubridge:latest
    container_name: orleans-gpubridge-silo
    environment:
      - ORLEANS_SERVICE_ID=Orleans.GpuBridge
      - ORLEANS_CLUSTER_ID=dev
      - ENABLE_GPU_DIRECT_STORAGE=true
      - MEMORY_POOL_SIZE_MB=4096
      - MAX_CONCURRENT_KERNELS=100
      - PREFER_GPU=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "11111:11111"  # Silo port
      - "30000:30000"  # Gateway port
      - "8080:8080"    # Dashboard port
    networks:
      - orleans-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: orleans-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - orleans-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: orleans-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - orleans-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: orleans-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-app
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - orleans-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  orleans-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data: