  summary: Adds the DotCompute backend provider to the GPU Bridge with default configuration.
  remarks: >-
    This method registers the DotCompute backend provider with default settings optimized

    for production use. The default configuration includes:

    - Enabled optimizations with O2 optimization level

    - Memory pooling with 512MB initial size and 4GB maximum

    - Disk caching enabled for compiled kernels

    - Automatic language translation enabled

    - Platform preference: CUDA &gt; OpenCL &gt; DirectCompute &gt; Metal &gt; Vulkan


    <p>

    For custom configuration, use <xref href="Orleans.GpuBridge.Backends.DotCompute.Extensions.ServiceCollectionExtensions.AddDotGpuBackend(Orleans.GpuBridge.Runtime.Builders.IGpuBridgeBuilder%2cSystem.Action%7bOrleans.GpuBridge.Backends.DotCompute.Configuration.DotGpuBackendConfiguration%7d)" data-throw-if-not-resolved="false"></xref>

    or <xref href="Orleans.GpuBridge.Backends.DotCompute.Extensions.ServiceCollectionExtensions.AddDotGpuBackend(Orleans.GpuBridge.Runtime.Builders.IGpuBridgeBuilder%2cSystem.Func%7bSystem.IServiceProvider%2cOrleans.GpuBridge.Backends.DotCompute.DotComputeBackendProvider%7d)" data-throw-if-not-resolved="false"></xref>.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">services.AddGpuBridge(options =&gt; options.PreferGpu = true)
            .AddDotGpuBackend();</code></pre>
