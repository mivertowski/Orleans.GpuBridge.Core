  summary: Gets or sets the list of preferred GPU compute platforms in priority order.
  remarks: >-
    This list defines the platform selection priority when multiple GPU backends are

    available on the system. The DotCompute backend will attempt to use platforms

    in the specified order until a compatible one is found.


    <p>

    Platform characteristics:

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.CUDA" data-throw-if-not-resolved="false"></xref>: NVIDIA GPUs only, excellent performance

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.OpenCL" data-throw-if-not-resolved="false"></xref>: Cross-vendor compatibility, good portability

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.DirectCompute" data-throw-if-not-resolved="false"></xref>: Windows DirectX, good Windows integration

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.Metal" data-throw-if-not-resolved="false"></xref>: Apple platforms only, optimized for Apple hardware

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.Vulkan" data-throw-if-not-resolved="false"></xref>: Modern cross-platform API, excellent performance

    </p>


    <p>

    Selection considerations:

    - Hardware availability (vendor-specific platforms)

    - Performance requirements (vendor-specific vs. cross-platform)

    - Portability needs (single platform vs. multiple platforms)

    - Development tools and debugging support

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// NVIDIA-first configuration

    config.PreferredPlatforms = new List&lt;GpuBackend&gt;

    {
        GpuBackend.CUDA,
        GpuBackend.Vulkan,
        GpuBackend.OpenCL
    };


    // Cross-platform configuration

    config.PreferredPlatforms = new List&lt;GpuBackend&gt;

    {
        GpuBackend.OpenCL,
        GpuBackend.Vulkan
    };</code></pre>
