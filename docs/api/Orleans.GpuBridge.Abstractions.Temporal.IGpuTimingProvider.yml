  summary: Gets multiple GPU timestamps in a single batch operation for improved efficiency.
  remarks: >-
    <p>

    Batch queries amortize kernel launch overhead across multiple timestamps, achieving

    &lt;1μs per timestamp when <code class="paramref">count</code> ≥ 1000.

    </p>
  example: []
  syntax:
    content: Task<long[]> GetGpuTimestampsBatchAsync(int count, CancellationToken ct = default)
