  summary: Gets or sets the directory path for caching compiled kernels.
  remarks: >-
    Specifies the filesystem location where compiled kernel binaries are stored for

    caching. If <code>null</code> or empty, the backend will use a system-appropriate default

    cache directory.


    <p>

    Default cache locations by platform:

    - Windows: <code>%LOCALAPPDATA%\Orleans.GpuBridge\DotCompute\Cache</code>

    - Linux: <code>~/.cache/orleans-gpubridge/dotcompute</code>

    - macOS: <code>~/Library/Caches/Orleans.GpuBridge.DotCompute</code>

    </p>


    <p>

    Directory requirements:

    - Must be writable by the application process

    - Should have sufficient disk space (recommend 1GB minimum)

    - Can be shared across application instances for efficiency

    - Should be on a fast storage device (SSD preferred)

    </p>


    <p>

    This setting is only effective when <xref href="Orleans.GpuBridge.Backends.DotCompute.Configuration.DotGpuBackendConfiguration.EnableDiskCache" data-throw-if-not-resolved="false"></xref> is <code>true</code>.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Use custom cache directory

    config.CacheDirectory = "/opt/app/gpu-cache";


    // Use default system directory

    config.CacheDirectory = null;</code></pre>
