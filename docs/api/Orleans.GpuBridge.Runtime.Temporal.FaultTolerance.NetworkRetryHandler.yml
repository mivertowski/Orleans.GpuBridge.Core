  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal.FaultTolerance
  summary: Handles network failures with configurable exponential backoff and jitter.
  remarks: >-
    <p>

    <b>Features:</b>

    </p>

    <ul><li>Exponential backoff with configurable base and max delay</li><li>Random jitter to prevent thundering herd</li><li>Circuit breaker pattern for persistent failures</li><li>Retry statistics and telemetry</li><li>Cancellation support</li></ul>

    <p>

    <b>Retry Formula:</b>


    <pre><code class="lang-csharp">delay = min(maxDelay, baseDelay * 2^attempt) * (1 + random(-jitter, +jitter))</code></pre>

    </p>
