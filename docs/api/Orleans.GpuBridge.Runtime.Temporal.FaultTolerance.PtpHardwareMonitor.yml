  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal.FaultTolerance
  summary: Monitors PTP (Precision Time Protocol) hardware devices for failures and synchronization issues.
  remarks: >-
    <p>

    <b>Monitored Hardware Issues:</b>

    </p>

    <ul><li>Device disconnection or unavailability</li><li>Driver failures or crashes</li><li>Synchronization loss (PTP grandmaster unreachable)</li><li>Excessive clock drift beyond tolerance</li><li>Hardware timestamp counter failures</li></ul>

    <p>

    <b>Recovery Mechanisms:</b>

    </p>

    <ul><li>Automatic failover to backup PTP devices</li><li>Fallback to software PTP or system clock</li><li>Device reconnection with exponential backoff</li><li>Alert notifications via events</li></ul>
