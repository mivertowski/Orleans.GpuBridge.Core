  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Placement
  summary: Adaptive load balancer for GPU-native grains with queue-depth awareness.
  remarks: >-
    <p>

    This load balancer implements multiple strategies for distributing grains

    across GPU devices based on real-time metrics from the queue depth monitor.

    </p>

    <p>

    <strong>Strategies:</strong>

    <ul><li><strong>RoundRobin</strong>: Simple rotation through devices</li><li><strong>LeastLoaded</strong>: Route to device with lowest queue depth</li><li><strong>WeightedScore</strong>: Multi-factor scoring (queue, memory, compute)</li><li><strong>Adaptive</strong>: Uses trend prediction for proactive placement</li></ul>

    </p>
  example: []
