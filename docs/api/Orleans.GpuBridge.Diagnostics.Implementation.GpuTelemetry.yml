  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Implementation
  summary: >-
    Starts a distributed tracing activity for GPU kernel execution.

    This creates a parent span that tracks the entire kernel execution lifecycle

    including launch, execution, and completion phases.
  example:
  - >-
    <pre><code class="lang-csharp">using var activity = telemetry.StartKernelExecution("VectorAdd", 0);

    // Perform kernel execution...

    telemetry.RecordKernelExecution("VectorAdd", 0, executionTime, success);</code></pre>
  syntax:
    content: public Activity? StartKernelExecution(string kernelName, int deviceIndex)
    parameters:
    - id: kernelName
      type: System.String
      description: The name of the GPU kernel being executed.
    - id: deviceIndex
      type: System.Int32
      description: The index of the GPU device where the kernel will execute.
    return:
      type: System.Diagnostics.Activity
      description: >-
        An <xref href="System.Diagnostics.Activity" data-throw-if-not-resolved="false"></xref> instance that represents the kernel execution span,

        or <code>null</code> if distributed tracing is not enabled or available.

        The returned activity should be disposed when kernel execution completes.
    content.vb: Public Function StartKernelExecution(kernelName As String, deviceIndex As Integer) As Activity
