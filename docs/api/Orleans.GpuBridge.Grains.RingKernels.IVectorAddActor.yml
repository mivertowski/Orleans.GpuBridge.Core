  assemblies:
  - Orleans.GpuBridge.Grains
  namespace: Orleans.GpuBridge.Grains.RingKernels
  summary: Adds two vectors element-wise on GPU using persistent ring kernel.
  remarks: >-
    <p>

    This method demonstrates GPU-native message passing:

    1. CPU serializes vectors to GPU message

    2. Message enqueued to GPU ring buffer (~100-500ns)

    3. GPU kernel dequeues and processes

    4. GPU kernel enqueues result

    5. CPU dequeues result (~100-500ns)

    </p>

    <p>

    For large vectors (&gt; 200 elements), vector data is stored in GPU memory

    and only pointers are passed in the 228-byte message payload.

    </p>
  example: []
  syntax:
    content: Task<float[]> AddVectorsAsync(float[] a, float[] b)
    parameters:
    - id: a
      type: System.Single[]
      description: First vector.
    - id: b
      type: System.Single[]
      description: Second vector.
    return:
      type: System.Threading.Tasks.Task{System.Single[]}
      description: Result vector where result[i] = a[i] + b[i].
    content.vb: Function AddVectorsAsync(a As Single(), b As Single()) As Task(Of Single())
