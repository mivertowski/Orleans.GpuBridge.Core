    id: EnableTimestampInjection
    path: ../src/Orleans.GpuBridge.Abstractions/Temporal/IGpuTimingProvider.cs
    startLine: 130
  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Enables automatic timestamp injection at kernel entry points.
  remarks: >-
    <p>

    When enabled, kernels automatically record a timestamp in parameter slot 0 before

    executing user code. This eliminates manual timestamp management in kernel code.

    </p>

    <p>

    <strong>Overhead:</strong> &lt;20ns per kernel launch (timestamp write by thread 0).

    </p>

    <p>

    <strong>Note:</strong> Timestamp injection requires kernel recompilation. Existing

    compiled kernels will not be affected until next compilation.

    </p>
  example: []
  syntax:
    content: void EnableTimestampInjection(bool enable = true)
    parameters:
    - id: enable
      type: System.Boolean
      description: True to enable injection, false to disable.
    content.vb: Sub EnableTimestampInjection(enable As Boolean = True)
  overload: Orleans.GpuBridge.Abstractions.Temporal.IGpuTimingProvider.EnableTimestampInjection*
  nameWithType.vb: IGpuTimingProvider.EnableTimestampInjection(Boolean)
  fullName.vb: Orleans.GpuBridge.Abstractions.Temporal.IGpuTimingProvider.EnableTimestampInjection(Boolean)
  name.vb: EnableTimestampInjection(Boolean)
