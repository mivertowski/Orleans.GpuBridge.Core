  assemblies:
  - Orleans.GpuBridge.Backends.DotCompute
  namespace: Orleans.GpuBridge.Backends.DotCompute.Configuration
  summary: Gets or sets the preferred kernel language for each compute platform.
  remarks: >-
    This dictionary defines the preferred source language for kernel compilation on each

    platform. The DotCompute backend will attempt to use the specified language when

    compiling kernels for the corresponding platform.


    <p>

    Default language mappings are optimized for performance and platform capabilities:

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.CUDA" data-throw-if-not-resolved="false"></xref>: <xref href="Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage.CUDA" data-throw-if-not-resolved="false"></xref> for native performance

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.OpenCL" data-throw-if-not-resolved="false"></xref>: <xref href="Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage.OpenCL" data-throw-if-not-resolved="false"></xref> for compatibility

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.DirectCompute" data-throw-if-not-resolved="false"></xref>: <xref href="Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage.HLSL" data-throw-if-not-resolved="false"></xref> for DirectX integration

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.Metal" data-throw-if-not-resolved="false"></xref>: <xref href="Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage.MSL" data-throw-if-not-resolved="false"></xref> for Apple optimization

    - <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend.Vulkan" data-throw-if-not-resolved="false"></xref>: <xref href="Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage.HLSL" data-throw-if-not-resolved="false"></xref> with SPIR-V compilation

    </p>


    <p>

    Language selection considerations:

    - Performance: Native platform languages typically offer best performance

    - Portability: Cross-platform languages (OpenCL, C#) improve portability

    - Development experience: C# provides familiar syntax and tooling

    - Feature support: Some languages expose more platform-specific features

    - Ecosystem: Available libraries, tools, and community support

    </p>


    <p>

    If a preferred language is not supported on a platform, the backend will:

    1. Attempt automatic translation if <xref href="Orleans.GpuBridge.Backends.DotCompute.Configuration.KernelLanguageSettings.EnableLanguageTranslation" data-throw-if-not-resolved="false"></xref> is enabled

    2. Fall back to a supported language for the platform

    3. Use C# as the ultimate fallback with translation

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Performance-oriented configuration

    languageSettings.PreferredLanguages[GpuBackend.CUDA] = KernelLanguage.CUDA;

    languageSettings.PreferredLanguages[GpuBackend.OpenCL] = KernelLanguage.OpenCL;

    languageSettings.PreferredLanguages[GpuBackend.Metal] = KernelLanguage.MSL;


    // Developer-friendly configuration

    foreach (var backend in Enum.GetValues&lt;GpuBackend&gt;())

    {
        languageSettings.PreferredLanguages[backend] = KernelLanguage.CSharp;
    }


    // Portability-focused configuration

    languageSettings.PreferredLanguages[GpuBackend.CUDA] = KernelLanguage.OpenCL;

    languageSettings.PreferredLanguages[GpuBackend.OpenCL] = KernelLanguage.OpenCL;

    languageSettings.PreferredLanguages[GpuBackend.Vulkan] = KernelLanguage.SPIRV;</code></pre>
  syntax:
    content: public Dictionary<GpuBackend, KernelLanguage> PreferredLanguages { get; set; }
    parameters: []
    return:
      type: System.Collections.Generic.Dictionary{Orleans.GpuBridge.Abstractions.Enums.GpuBackend,Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage}
      description: >-
        A dictionary mapping <xref href="Orleans.GpuBridge.Abstractions.Enums.GpuBackend" data-throw-if-not-resolved="false"></xref> values to <xref href="Orleans.GpuBridge.Abstractions.Enums.Compilation.KernelLanguage" data-throw-if-not-resolved="false"></xref> preferences.

        Default includes optimal language selection for each platform.
    content.vb: Public Property PreferredLanguages As Dictionary(Of GpuBackend, KernelLanguage)
  overload: Orleans.GpuBridge.Backends.DotCompute.Configuration.KernelLanguageSettings.PreferredLanguages*
