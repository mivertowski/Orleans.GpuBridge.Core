  namespace: Orleans.GpuBridge.Runtime.K2K
  summary: Maximum number of messages the queue can hold (must be power of 2).
  remarks: >-
    Power of 2 allows using bitwise AND instead of modulo for index calculation.

    Queue is considered full when (WriteIndex - ReadIndex &gt;= Capacity).
