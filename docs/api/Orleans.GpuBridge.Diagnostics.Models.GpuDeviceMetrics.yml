    id: MemoryUsagePercent
    path: ../src/Orleans.GpuBridge.Diagnostics/Models/GpuDeviceMetrics.cs
    startLine: 188
  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Models
  summary: Gets the GPU memory usage as a percentage of total memory capacity.
  remarks: >-
    <p>

    Memory usage percentages help identify potential memory pressure:

    - 0-70%: Normal usage with adequate free memory

    - 70-90%: High usage, may impact performance

    - 90-100%: Critical usage, likely to cause allocation failures

    </p>

    <p>

    Returns 0 if total memory is not available or invalid.

    </p>
  example: []
  syntax:
    content: public double MemoryUsagePercent { get; }
    parameters: []
    return:
      type: System.Double
      description: >-
        Memory usage percentage (0.0 to 100.0), calculated as the ratio of used memory

        to total memory capacity.
    content.vb: Public ReadOnly Property MemoryUsagePercent As Double
  overload: Orleans.GpuBridge.Diagnostics.Models.GpuDeviceMetrics.MemoryUsagePercent*
