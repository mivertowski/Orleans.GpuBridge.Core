  namespace: Orleans.GpuBridge.Runtime.Temporal
  summary: >-
    CPU-based timing provider fallback when GPU timing is unavailable.

    Uses high-resolution <xref href="System.Diagnostics.Stopwatch" data-throw-if-not-resolved="false"></xref> for timestamp generation.
  remarks: >-
    <p>

    This provider is used as a fallback when:

    <ul><li>No GPU hardware is available</li><li>GPU drivers are not installed</li><li>GPU timing initialization fails</li></ul>

    </p>

    <p>

    <strong>Performance Characteristics:</strong>

    <ul><li>Resolution: ~100ns (platform-dependent)</li><li>Timestamp query overhead: &lt;50ns</li><li>Thread-safe: Yes</li></ul>

    </p>
