  namespace: Orleans.GpuBridge.Abstractions.Generation
  summary: >-
    Marks a GPU-native actor interface as requiring temporal ordering guarantees.

    The source generator will inject clock synchronization into generated kernel code.
  remarks: >-
    <p>

    Temporal ordering provides:

    <ul><li>Hybrid Logical Clock (HLC) for wall-clock approximation with causality</li><li>Vector Clocks for multi-actor causal ordering</li><li>Automatic timestamp injection into message headers</li><li>GPU-side clock update operations in kernel handlers</li></ul>

    </p>

    <p>

    <strong>Performance Characteristics:</strong>

    <ul><li>HLC update: ~20ns on GPU vs ~50ns on CPU</li><li>Vector clock merge: ~50ns for typical sizes</li><li>Memory overhead: 16 bytes (HLC) or 8*N bytes (Vector Clock)</li></ul>

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">[GpuNativeActor]

    [TemporalOrdered(ClockType = TemporalClockType.HLC)]

    public interface IAuditActor : IGrainWithIntegerKey

    {
        [GpuHandler]
        Task RecordEventAsync(AuditEvent event);
    }</code></pre>
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Interface, AllowMultiple = false, Inherited = true)]

      public sealed class TemporalOrderedAttribute : Attribute
    content.vb: >-
      <AttributeUsage(AttributeTargets.Interface, AllowMultiple:=False, Inherited:=True)>

