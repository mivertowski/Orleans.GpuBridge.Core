  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal
  summary: Manages device-wide barriers for GPU temporal synchronization.
  remarks: >-
    <p>

    This manager provides barrier synchronization primitives that abstract over:

    <ul><li>CUDA Cooperative Groups for device-wide barriers</li><li>__syncthreads() for thread block barriers</li><li>Grid-level synchronization via cooperative kernel launches</li></ul>

    </p>

    <p>

    <strong>Barrier Scopes:</strong>

    <ul><li>ThreadBlock: Synchronizes threads within a single block (~100ns)</li><li>Device: Synchronizes all threads on a single GPU (~1μs)</li><li>Grid: Synchronizes all threads in a kernel launch (~5μs)</li><li>System: Synchronizes across multiple GPUs (~100μs)</li></ul>

    </p>

    <p>

    When running on CPU (no GPU available), barriers are simulated using

    <xref href="System.Threading.Barrier" data-throw-if-not-resolved="false"></xref> from the Task Parallel Library.

    </p>
  example: []
  syntax:
