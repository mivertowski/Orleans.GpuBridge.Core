  assemblies:
  - Orleans.GpuBridge.Grains
  namespace: Orleans.GpuBridge.Grains.RingKernels
  summary: GPU-native actor for vector addition operations using persistent ring kernels.
  remarks: >-
    <p>

    This is the first proof-of-concept GPU-native actor demonstrating:

    - Ring kernel lifecycle management

    - GPU-to-GPU messaging with sub-microsecond latency

    - Zero kernel launch overhead after initial activation

    </p>

    <p>

    Performance targets:

    - First call: ~10-50ms (kernel compilation + launch)

    - Subsequent calls: 100-500ns (GPU queue operations)

    - Throughput: 2M operations/second

    </p>
  example: []
  syntax:
    content: 'public interface IVectorAddActor : IGpuNativeGrain, IGrainWithIntegerKey, IGrain, IAddressable'
    content.vb: Public Interface IVectorAddActor Inherits IGpuNativeGrain, IGrainWithIntegerKey, IGrain, IAddressable
