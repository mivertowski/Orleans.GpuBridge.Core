  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Configuration
  summary: Gets or sets a value indicating whether system-level metrics collection is enabled.
  remarks: >-
    System metrics include process-level resource consumption data that can be useful

    for capacity planning and troubleshooting. Disabling this option can reduce overhead

    when only GPU metrics are needed.
  example: []
  syntax:
    content: public bool EnableSystemMetrics { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: >-
        <code>true</code> to collect system metrics (CPU, memory, threads, handles); otherwise, <code>false</code>.

        Default is <code>true</code>.
    content.vb: Public Property EnableSystemMetrics As Boolean
  overload: Orleans.GpuBridge.Diagnostics.Configuration.GpuMetricsOptions.EnableSystemMetrics*
