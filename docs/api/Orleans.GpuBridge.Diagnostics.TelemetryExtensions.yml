  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics
  summary: >-
    Configures GPU telemetry for the host builder, integrating with the application's service configuration.

    This extension method provides a convenient way to add GPU observability to hosted applications

    such as ASP.NET Core applications, worker services, or console applications.
  remarks: >-
    This method is a convenience wrapper that calls <xref href="Orleans.GpuBridge.Diagnostics.TelemetryExtensions.AddGpuTelemetry(Microsoft.Extensions.DependencyInjection.IServiceCollection%2cSystem.Action%7bOrleans.GpuBridge.Diagnostics.GpuTelemetryOptions%7d)" data-throw-if-not-resolved="false"></xref> during service configuration.

    It's particularly useful for applications using the Generic Host pattern where services are configured

    as part of the host building process.
  example:
  - >-
    <pre><code class="lang-csharp">Host.CreateDefaultBuilder(args)
        .UseGpuTelemetry(options =&gt;
        {
            options.ServiceName = "GpuWorkerService";
            options.EnablePrometheusExporter = true;
        })
        .Build()
        .Run();</code></pre>
  syntax:
    content: public static IHostBuilder UseGpuTelemetry(this IHostBuilder hostBuilder, Action<GpuTelemetryOptions>? configure = null)
    parameters:
    - id: hostBuilder
      type: Microsoft.Extensions.Hosting.IHostBuilder
      description: The host builder to configure.
    - id: configure
      type: System.Action{Orleans.GpuBridge.Diagnostics.GpuTelemetryOptions}
      description: Optional action to configure telemetry options and exporters.
    return:
      type: Microsoft.Extensions.Hosting.IHostBuilder
      description: The configured host builder for method chaining.
    content.vb: Public Shared Function UseGpuTelemetry(hostBuilder As IHostBuilder, configure As Action(Of GpuTelemetryOptions) = Nothing) As IHostBuilder
