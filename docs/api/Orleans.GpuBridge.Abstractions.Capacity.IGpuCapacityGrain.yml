  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Capacity
  summary: Grain interface for tracking GPU capacity across the Orleans cluster
  remarks: >-
    This grain acts as a centralized registry for GPU resources across all silos.

    Silos register their GPU capacity on startup and periodically update it.

    The grain is used by GpuPlacementDirector to make intelligent placement decisions.
  example: []
  syntax:
    content: 'public interface IGpuCapacityGrain : IGrainWithIntegerKey, IGrain, IAddressable'
    content.vb: Public Interface IGpuCapacityGrain Inherits IGrainWithIntegerKey, IGrain, IAddressable
