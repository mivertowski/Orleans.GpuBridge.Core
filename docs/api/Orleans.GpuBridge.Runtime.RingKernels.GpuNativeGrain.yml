    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Cancellation token.
    typeParameters:
    - id: TRequest
      description: Unmanaged request type.
    - id: TResponse
      description: Unmanaged response type.
    return:
      type: System.Threading.Tasks.Task{{TResponse}}
      description: Response from GPU kernel.
