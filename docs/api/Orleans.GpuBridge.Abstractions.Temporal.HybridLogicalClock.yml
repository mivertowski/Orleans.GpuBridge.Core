    id: Update
    path: ../src/Orleans.GpuBridge.Abstractions/Temporal/HybridLogicalClock.cs
    startLine: 148
  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Updates the clock based on a received timestamp.
  remarks: >-
    <p>

    HLC update rules for message receipt:

    </p>


    <pre><code class="lang-csharp">physical_time = max(last_physical_time, system_time, received_physical_time)

    if (physical_time == last_physical_time AND physical_time == received_physical_time)
        logical_counter = max(last_logical_counter, received_logical_counter) + 1
    else if (physical_time == last_physical_time)
        logical_counter = last_logical_counter + 1
    else if (physical_time == received_physical_time)
        logical_counter = received_logical_counter + 1
    else
        logical_counter = 0</code></pre>
    <p>

    This ensures causality: if message M was sent with timestamp T_send,

    the recipient's clock will be updated such that all subsequent events

    have timestamps greater than T_send.

    </p>
  example: []
  syntax:
    content: public HybridTimestamp Update(HybridTimestamp receivedTimestamp)
    parameters:
    - id: receivedTimestamp
      type: Orleans.GpuBridge.Abstractions.Temporal.HybridTimestamp
      description: Timestamp from received message
    return:
      type: Orleans.GpuBridge.Abstractions.Temporal.HybridTimestamp
      description: New timestamp after update
    content.vb: Public Function Update(receivedTimestamp As HybridTimestamp) As HybridTimestamp
  overload: Orleans.GpuBridge.Abstractions.Temporal.HybridLogicalClock.Update*
