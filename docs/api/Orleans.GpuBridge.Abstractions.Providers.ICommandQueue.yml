    id: FlushAsync
    path: ../src/Orleans.GpuBridge.Abstractions/Providers/ICommandQueue.cs
    startLine: 63
  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Providers
  summary: >-
    Waits for all previously enqueued operations in this queue to complete.

    This method blocks until all kernels, memory operations, and other commands

    that were submitted to this queue have finished execution.
  example: []
  syntax:
    content: Task FlushAsync(CancellationToken cancellationToken = default)
    parameters:
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the flush operation.
    return:
      type: System.Threading.Tasks.Task
      description: A task that completes when all enqueued operations have finished.
    content.vb: Function FlushAsync(cancellationToken As CancellationToken = Nothing) As Task
  overload: Orleans.GpuBridge.Abstractions.Providers.ICommandQueue.FlushAsync*
