  namespace: Orleans.GpuBridge.Runtime.RingKernels
  summary: Launches a ring kernel with specified grid and block dimensions and configuration options.
  remarks: >-
    <p>

    Launch starts the kernel on the GPU but does not activate it.

    The kernel remains idle until ActivateAsync is called.

    This two-phase launch allows message queues and state to be

    initialized before the kernel begins processing.

    </p>

    <p><b>Launch Options</b></p>

    <ul><li><b>null</b>: Uses <xref href="DotCompute.Abstractions.RingKernels.RingKernelLaunchOptions.ProductionDefaults" data-throw-if-not-resolved="false"></xref></li><li><b>Custom</b>: Configure queue capacity, deduplication, backpressure</li></ul>

    <p><b>Example: Custom Queue Configuration</b></p>


    <pre><code class="lang-csharp">var options = new RingKernelLaunchOptions

    {
        QueueCapacity = 16384,
        DeduplicationWindowSize = 1024,
        BackpressureStrategy = BackpressureStrategy.Block
    };

    await runtime.LaunchAsync("MyKernel", gridSize: 1, blockSize: 256, options, ct);</code></pre>
