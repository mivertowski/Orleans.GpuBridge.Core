  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Configuration
  summary: Gets or sets a value indicating whether GPU device metrics collection is enabled.
  remarks: >-
    GPU metrics require platform-specific tools (nvidia-smi, rocm-smi) to be available.

    If these tools are not installed, GPU metrics collection will fail gracefully.

    Disabling this option prevents GPU monitoring attempts entirely.
  example: []
  syntax:
    content: public bool EnableGpuMetrics { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: >-
        <code>true</code> to collect GPU metrics (utilization, memory, temperature, power); otherwise, <code>false</code>.

        Default is <code>true</code>.
    content.vb: Public Property EnableGpuMetrics As Boolean
  overload: Orleans.GpuBridge.Diagnostics.Configuration.GpuMetricsOptions.EnableGpuMetrics*
