  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal
  summary: Provides causal memory ordering operations for GPU temporal correctness.
  remarks: >-
    <p>

    This implementation abstracts over CUDA memory fence primitives:

    <ul><li>__threadfence_block() - Thread block scope fence</li><li>__threadfence() - Device scope fence</li><li>__threadfence_system() - System scope fence (multi-GPU)</li></ul>

    </p>

    <p>

    <strong>Memory Ordering Modes:</strong>

    <ul><li>Relaxed: No ordering guarantees (maximum performance)</li><li>Acquire: All prior writes visible before subsequent reads</li><li>Release: All prior writes committed before subsequent writes</li><li>ReleaseAcquire: Combined acquire and release semantics</li><li>SequentiallyConsistent: Total ordering (strongest guarantee)</li></ul>

    </p>

    <p>

    <strong>Performance Characteristics:</strong>

    <ul><li>ThreadBlock fence: ~5-10 cycles</li><li>Device fence: ~50-100 cycles</li><li>System fence: ~500-1000 cycles</li></ul>

    </p>
