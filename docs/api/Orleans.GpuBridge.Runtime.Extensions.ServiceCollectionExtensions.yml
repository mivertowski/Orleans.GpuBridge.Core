  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Extensions
  summary: Adds the CPU fallback ring kernel bridge for generated actors.
  remarks: >-
    <p>

    This registers the CPU fallback implementation of <xref href="Orleans.GpuBridge.Abstractions.RingKernels.IRingKernelBridge" data-throw-if-not-resolved="false"></xref>.

    Use this for development, testing, or environments without GPU hardware.

    </p>

    <p>

    For GPU acceleration, use the DotCompute backend's <code>AddDotComputeRingKernelBridge()</code>

    extension method instead, which will replace this registration with GPU-capable implementation.

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">services.AddGpuBridge()
            .AddRingKernelSupport()
            .AddRingKernelBridge(); // CPU fallback</code></pre>
    </p>
