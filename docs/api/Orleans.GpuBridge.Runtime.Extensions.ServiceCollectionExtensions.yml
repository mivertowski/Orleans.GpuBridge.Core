  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Extensions
  summary: Adds K2K (Kernel-to-Kernel) messaging support for GPU-native actor communication.
  remarks: >-
    <p>

    K2K messaging enables sub-microsecond communication between GPU-resident actors

    without CPU involvement. Messages are dispatched directly through GPU memory queues.

    </p>

    <p>

    Supported routing strategies:

    - Direct: Point-to-point messaging (100-500ns latency)

    - Broadcast: One-to-many messaging

    - Ring: Circular topology for consensus protocols

    - HashRouted: Consistent hashing for load distribution

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">services.AddGpuBridge()
            .AddRingKernelSupport()
            .AddK2KSupport();</code></pre>
    </p>
  example: []
  syntax:
    content: public static IServiceCollection AddK2KSupport(this IServiceCollection services)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Service collection.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Service collection for chaining.
    content.vb: Public Shared Function AddK2KSupport(services As IServiceCollection) As IServiceCollection
  overload: Orleans.GpuBridge.Runtime.Extensions.ServiceCollectionExtensions.AddK2KSupport*
