  summary: Gets or sets whether to enable compiler optimizations for kernel compilation.
  remarks: >-
    This setting controls whether the DotCompute compiler applies general optimizations

    during kernel compilation. Works in conjunction with <xref href="Orleans.GpuBridge.Backends.DotCompute.Configuration.DotGpuBackendConfiguration.OptimizationLevel" data-throw-if-not-resolved="false"></xref>

