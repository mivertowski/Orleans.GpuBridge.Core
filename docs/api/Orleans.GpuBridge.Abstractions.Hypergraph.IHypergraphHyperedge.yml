  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Hypergraph
  summary: GPU-native hyperedge actor interface for multi-way relationship management.
  remarks: >-
    <p>

    Hyperedges connect multiple vertices in a single relationship, enabling

    modeling of complex multi-way interactions that cannot be represented

    with standard binary edges.

    </p>

    <p>

    <strong>GPU-Native Features:</strong>

    <ul><li>Efficient incidence matrix storage in GPU memory</li><li>Parallel broadcast to all member vertices</li><li>GPU-accelerated cardinality operations</li><li>Temporal ordering for event sequences</li></ul>

    </p>

    <p>

    <strong>Examples of Hyperedges:</strong>

    <ul><li>A meeting (connects all attendees)</li><li>A transaction (buyer, seller, item, payment)</li><li>A chemical reaction (all reactants and products)</li><li>A database join (all tables involved)</li></ul>

    </p>
  example: []
  syntax:
    content: 'public interface IHypergraphHyperedge : IGrainWithStringKey, IGrain, IAddressable'
    content.vb: Public Interface IHypergraphHyperedge Inherits IGrainWithStringKey, IGrain, IAddressable
