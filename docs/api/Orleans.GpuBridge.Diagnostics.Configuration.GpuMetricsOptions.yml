  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Configuration
  summary: Gets or sets a value indicating whether detailed diagnostic logging is enabled.
  remarks: >-
    <p>

    When enabled, the metrics collector will log detailed information about:

    - Individual device query attempts and failures

    - System metrics values

    - Collection timing and performance

    </p>

    <p>

    This option should typically be disabled in production to avoid log volume issues,

    but can be useful for troubleshooting metrics collection problems.

    </p>
  example: []
  syntax:
    content: public bool EnableDetailedLogging { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: >-
        <code>true</code> to enable verbose logging of metrics collection activities; otherwise, <code>false</code>.

        Default is <code>false</code>.
    content.vb: Public Property EnableDetailedLogging As Boolean
  overload: Orleans.GpuBridge.Diagnostics.Configuration.GpuMetricsOptions.EnableDetailedLogging*
