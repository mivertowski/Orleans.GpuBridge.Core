    path: ../src/Orleans.GpuBridge.Diagnostics/Models/GpuDeviceMetrics.cs
    startLine: 121
  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Models
  summary: Gets or sets the current GPU core temperature.
  remarks: >-
    <p>

    Temperature monitoring is important for:

    - Thermal throttling detection (typically occurs around 80-95°C)

    - Cooling system effectiveness evaluation

    - Hardware health monitoring

    </p>

    <p>

    Sustained high temperatures may indicate inadequate cooling or high workloads.

    </p>
  example: []
  syntax:
    content: public double TemperatureCelsius { get; set; }
    parameters: []
    return:
      type: System.Double
      description: >-
        GPU temperature in degrees Celsius. Normal operating temperatures vary by

        GPU model but typically range from 30-85°C under load.
    content.vb: Public Property TemperatureCelsius As Double
  overload: Orleans.GpuBridge.Diagnostics.Models.GpuDeviceMetrics.TemperatureCelsius*
