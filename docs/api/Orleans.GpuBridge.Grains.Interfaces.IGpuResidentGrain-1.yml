  summary: >-
    Allocates memory on the GPU device and keeps it resident for subsequent operations.

    The allocated memory persists across grain activations and deactivations.
  example: []
  syntax:
    content: Task<GpuMemoryHandle> AllocateAsync(long sizeBytes, GpuMemoryType memoryType = GpuMemoryType.Default)
    parameters:
    - id: sizeBytes
      type: System.Int64
      description: The size of memory to allocate in bytes.
    - id: memoryType
      type: Orleans.GpuBridge.Grains.Enums.GpuMemoryType
      description: The type of memory allocation (default, pinned, shared, etc.).
    return:
      type: System.Threading.Tasks.Task{Orleans.GpuBridge.Grains.Models.GpuMemoryHandle}
      description: >-
        A task that resolves to a <xref href="Orleans.GpuBridge.Grains.Models.GpuMemoryHandle" data-throw-if-not-resolved="false"></xref> representing the allocated memory.

        This handle can be used for subsequent read/write operations and kernel executions.
