  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Placement
  summary: Adaptive load balancer for GPU-native grains with queue-depth awareness.
  remarks: >-
    <p>

    This interface enables intelligent load distribution across GPU ring kernels

    based on real-time queue depth, memory availability, and compute utilization.

    </p>

    <p>

    <strong>Load Balancing Strategies:</strong>

    <ul><li><strong>RoundRobin</strong>: Distribute evenly across GPUs</li><li><strong>LeastLoaded</strong>: Route to GPU with lowest queue depth</li><li><strong>WeightedScore</strong>: Multi-factor scoring (queue, memory, compute)</li><li><strong>Adaptive</strong>: ML-based prediction with trend analysis</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IAdaptiveLoadBalancer
    content.vb: Public Interface IAdaptiveLoadBalancer
