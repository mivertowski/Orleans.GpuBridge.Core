  assemblies:
  - Orleans.GpuBridge.HealthChecks
  namespace: Orleans.GpuBridge.HealthChecks.Configuration
  summary: >-
    Gets or sets a value indicating whether the presence of at least one functional GPU device is required.

    When <code>true</code>, the health check will report unhealthy if no GPU devices are available.

    When <code>false</code>, the absence of GPU devices is treated as degraded (with CPU fallback active).
  remarks: >-
    Set this to <code>true</code> for GPU-dependent applications where CPU fallback is not acceptable.

    Set to <code>false</code> for applications that can gracefully degrade to CPU execution.
  example: []
  syntax:
    content: public bool RequireGpu { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: <code>true</code> to require GPU presence for healthy status; otherwise, <code>false</code>. Default is <code>false</code>.
    content.vb: Public Property RequireGpu As Boolean
  overload: Orleans.GpuBridge.HealthChecks.Configuration.GpuHealthCheckOptions.RequireGpu*
