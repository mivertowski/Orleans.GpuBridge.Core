  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal
  summary: >-
    Calibrates GPU clock against CPU time for temporal correctness.

    Performs statistical analysis of clock offset and drift to enable accurate time conversion.
  remarks: >-
    <p>

    This calibrator uses an <xref href="Orleans.GpuBridge.Abstractions.Temporal.IGpuTimingProvider" data-throw-if-not-resolved="false"></xref> to query GPU timestamps

    and performs linear regression to determine:

    <ul><li><strong>Offset</strong>: Constant difference between GPU and CPU time</li><li><strong>Drift</strong>: Rate at which clocks diverge (PPM)</li><li><strong>Error Bound</strong>: Uncertainty in offset measurement</li></ul>

    </p>

    <p>

    <strong>Automatic Recalibration:</strong> Calibration results are cached and automatically

    refreshed when stale (default: 5 minutes). Call <xref href="Orleans.GpuBridge.Runtime.Temporal.GpuClockCalibrator.GetCalibrationAsync(System.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> to get

    the current calibration, which will refresh if needed.

    </p>
  example: []
  syntax:
    content: 'public sealed class GpuClockCalibrator : IDisposable'
    content.vb: Public NotInheritable Class GpuClockCalibrator Implements IDisposable
