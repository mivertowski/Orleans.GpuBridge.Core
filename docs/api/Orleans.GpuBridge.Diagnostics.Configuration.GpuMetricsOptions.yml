  assemblies:
  - Orleans.GpuBridge.Diagnostics
  namespace: Orleans.GpuBridge.Diagnostics.Configuration
  summary: Gets or sets the interval between automatic metrics collection cycles.
  remarks: >-
    <p>

    Shorter intervals provide more frequent metrics updates but increase system overhead.

    Longer intervals reduce overhead but may miss transient performance issues.

    </p>

    <p>

    Recommended values:

    - High-frequency monitoring: 1-5 seconds

    - Standard monitoring: 10-30 seconds  

    - Low-overhead monitoring: 60+ seconds

    </p>
  example: []
  syntax:
    content: public TimeSpan CollectionInterval { get; set; }
    parameters: []
    return:
      type: System.TimeSpan
      description: The time interval between collections. Default is 10 seconds.
    content.vb: Public Property CollectionInterval As TimeSpan
  overload: Orleans.GpuBridge.Diagnostics.Configuration.GpuMetricsOptions.CollectionInterval*
