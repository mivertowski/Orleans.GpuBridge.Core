  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Extensions
  summary: Adds GPU-native actor support via DotCompute ring kernels.
  remarks: >-
    <p>

    This registers the DotCompute ring kernel runtime for GPU-native actors.

    Ring kernels are persistent GPU threads that process messages with sub-microsecond latency.

    </p>

    <p>

    Performance characteristics:

    - Message latency: 100-500ns (GPU queue operations only)

    - Zero kernel launch overhead (persistent threads)

    - Lock-free atomic queue operations

    - 20-200Ã— faster than CPU actors

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">services.AddGpuBridge()
            .AddRingKernelSupport();</code></pre>
    </p>
  example: []
  syntax:
    content: public static IServiceCollection AddRingKernelSupport(this IServiceCollection services, Action<RingKernelOptions>? configure = null)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Service collection.
    - id: configure
      type: System.Action{Orleans.GpuBridge.Runtime.Extensions.RingKernelOptions}
      description: Optional configuration action.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: Service collection for chaining.
    content.vb: Public Shared Function AddRingKernelSupport(services As IServiceCollection, configure As Action(Of RingKernelOptions) = Nothing) As IServiceCollection
