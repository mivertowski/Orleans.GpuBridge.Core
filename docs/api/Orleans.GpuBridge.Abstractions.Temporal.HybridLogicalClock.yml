  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Generates a new timestamp for a local event.
  remarks: >-
    <p>

    HLC update rules for local events:

    </p>


    <pre><code class="lang-csharp">physical_time = max(last_physical_time, system_time)

    if (physical_time == last_physical_time)
        logical_counter = last_logical_counter + 1
    else
        logical_counter = 0</code></pre>
    <p>

    Thread-safe using compare-and-swap to avoid locks.

    </p>
  example: []
  syntax:
    content: public HybridTimestamp Now()
    return:
      type: Orleans.GpuBridge.Abstractions.Temporal.HybridTimestamp
      description: New hybrid timestamp
    content.vb: Public Function Now() As HybridTimestamp
  overload: Orleans.GpuBridge.Abstractions.Temporal.HybridLogicalClock.Now*
- uid: Orleans.GpuBridge.Abstractions.Temporal.HybridLogicalClock.Update(Orleans.GpuBridge.Abstractions.Temporal.HybridTimestamp)
