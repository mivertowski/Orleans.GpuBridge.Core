    id: EnqueueKernelAsync
    path: ../src/Orleans.GpuBridge.Abstractions/Providers/ICommandQueue.cs
    startLine: 35
  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Providers
  summary: >-
    Enqueues a compiled kernel for asynchronous execution on the device.

    The kernel will be executed with the specified launch parameters,

    and execution may begin immediately or be scheduled based on device availability.
  example: []
  syntax:
    content: Task EnqueueKernelAsync(CompiledKernel kernel, KernelLaunchParameters parameters, CancellationToken cancellationToken = default)
    parameters:
    - id: kernel
      type: Orleans.GpuBridge.Abstractions.Models.CompiledKernel
      description: The compiled kernel to execute.
    - id: parameters
      type: Orleans.GpuBridge.Abstractions.Models.KernelLaunchParameters
      description: Launch parameters including work sizes, memory configuration, and kernel arguments.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the kernel enqueue operation.
    return:
      type: System.Threading.Tasks.Task
      description: A task that completes when the kernel has been successfully enqueued (not necessarily executed).
    content.vb: Function EnqueueKernelAsync(kernel As CompiledKernel, parameters As KernelLaunchParameters, cancellationToken As CancellationToken = Nothing) As Task
  overload: Orleans.GpuBridge.Abstractions.Providers.ICommandQueue.EnqueueKernelAsync*
