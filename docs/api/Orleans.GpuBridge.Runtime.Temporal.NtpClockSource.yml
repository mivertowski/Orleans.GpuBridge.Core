  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal
  summary: Physical clock source using NTP (Network Time Protocol) synchronization.
  remarks: >-
    <p>

    NTP provides clock synchronization across networks with the following characteristics:

    </p>

    <ul><li>Accuracy: ±1-10ms (LAN), ±10-100ms (WAN)</li><li>Requires OS-level NTP daemon (ntpd, chronyd, or Windows Time Service)</li><li>Periodic synchronization (typically every 64-1024 seconds)</li></ul>

    <p>

    This implementation queries the OS for NTP synchronization status and adjusts

    error bounds accordingly.

    </p>

    <p>

    Platform Support:

    - Linux: Reads /var/lib/ntp/drift or queries timedatectl

    - Windows: Queries Windows Time Service

    - macOS: Queries systemsetup -getusingnetworktime

    </p>
  example: []
  syntax:
    content: 'public sealed class NtpClockSource : IPhysicalClockSource'
    content.vb: Public NotInheritable Class NtpClockSource Implements IPhysicalClockSource
  inheritance:
