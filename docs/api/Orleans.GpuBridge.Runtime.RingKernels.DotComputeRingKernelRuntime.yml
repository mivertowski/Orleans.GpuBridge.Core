      type: System.Threading.CancellationToken
      description: Cancellation token.
    return:
      type: System.Threading.Tasks.Task{DotCompute.Abstractions.RingKernels.RingKernelTelemetry}
      description: A snapshot of the kernel's current telemetry data.
    content.vb: Public Function GetTelemetryAsync(kernelId As String, cancellationToken As CancellationToken = Nothing) As Task(Of RingKernelTelemetry)
