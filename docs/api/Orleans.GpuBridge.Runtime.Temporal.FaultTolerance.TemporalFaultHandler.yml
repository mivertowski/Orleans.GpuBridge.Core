  assemblies:
  - Orleans.GpuBridge.Runtime
  namespace: Orleans.GpuBridge.Runtime.Temporal.FaultTolerance
  summary: Detects and handles temporal faults in distributed clock systems.
  remarks: >-
    <p>

    <b>Fault Types Detected:</b>

    </p>

    <ul><li>Clock jumps (forward or backward)</li><li>Clock source failures</li><li>Excessive clock drift</li><li>Synchronization failures</li></ul>

    <p>

    <b>Recovery Mechanisms:</b>

    </p>

    <ul><li>Automatic clock source failover</li><li>Logical counter advancement for backward jumps</li><li>Gradual clock adjustment for forward jumps</li><li>Alert notifications via events</li></ul>
