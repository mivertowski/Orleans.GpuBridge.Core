  assemblies:
  - Orleans.GpuBridge.Grains
  namespace: Orleans.GpuBridge.Grains.Generated
  summary: GPU-native calculator actor demonstrating source-generated ring kernel integration.
  remarks: >-
    <p>

    This interface is decorated with GpuNativeActorAttribute to trigger

    the GpuNativeActorGenerator source generator, which produces:

    </p>

    <ul><li>CalculatorActorMessages.g.cs - Blittable message structs</li><li>CalculatorActorGrain.g.cs - Orleans grain implementation</li><li>CalculatorActorKernels.g.cs - DotCompute ring kernel code</li></ul>

    <p>

    <strong>Generated Message Flow:</strong>


    <pre><code class="lang-csharp">AddAsync(3, 5) → AddRequest{A=3, B=5} → GPU Kernel → AddResponse{Result=8} → 8</code></pre>

    </p>
  example: []
  syntax:
    content: 'public interface ICalculatorActor : IGrainWithIntegerKey, IGrain, IAddressable'
    content.vb: Public Interface ICalculatorActor Inherits IGrainWithIntegerKey, IGrain, IAddressable
