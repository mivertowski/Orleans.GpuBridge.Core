  namespace: Orleans.GpuBridge.Abstractions.Temporal
  summary: Implements a Hybrid Logical Clock for distributed event ordering.
  remarks: >-
    <p>

    The Hybrid Logical Clock (HLC) combines physical time with logical counters to provide:

    </p>

    <ul><li>Total ordering of events (no ambiguity)</li><li>Bounded drift from physical time</li><li>Causality preservation (if Aâ†’B then HLC(A) &lt; HLC(B))</li></ul>

    <p>

    Thread-safe implementation using interlocked operations for lock-free performance.

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">var clock = new HybridLogicalClock(nodeId: 1);


    // Generate timestamp for local event

    var timestamp = clock.Now();


    // Update clock on message receipt

    clock.Update(receivedTimestamp);</code></pre>

    </p>
