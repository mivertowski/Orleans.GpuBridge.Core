  assemblies:
  - Orleans.GpuBridge.Abstractions
  namespace: Orleans.GpuBridge.Abstractions.Placement
  summary: Monitors queue depth across GPU ring kernels for intelligent placement decisions.
  remarks: >-
    <p>

    This interface provides real-time visibility into ring kernel message queue utilization,

    enabling the placement director to make informed decisions about grain placement.

    </p>

    <p>

    <strong>Key Metrics:</strong>

    <ul><li>Input queue depth: Messages waiting to be processed</li><li>Output queue depth: Responses waiting to be sent</li><li>Queue utilization: Percentage of queue capacity in use</li><li>Throughput: Messages processed per second</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IQueueDepthMonitor
    content.vb: Public Interface IQueueDepthMonitor
